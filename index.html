<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="corazon">❤️</div>
    <div class="mensaje"></div>

    <script>
        // Efecto de escritura letra por letra
        const mensaje = "Te amo mucho mon";
        const elementoMensaje = document.querySelector('.mensaje');
        
        setTimeout(() => {
            let i = 0;
            const escribir = setInterval(() => {
                elementoMensaje.textContent += mensaje[i];
                i++;
                if (i === mensaje.length) clearInterval(escribir);
            }, 150);
        }, 4000);
    </script>
</body>
</html>
